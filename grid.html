            <div class="grid__box__column"></div>
          </div>

            <div class="grid__box__area__first">
              <div class="grid__box__area__first__column black"></div>
              <div class="grid__box__area__first__column black"></div>
            </div>
            <div class="grid__box__area__second">
              <div class="grid__box__area__second__column black"></div>
              <div class="grid__box__area__second__column black"></div>
              <div class="grid__box__area__second__column black"></div>
            </div>
            <div class="grid__box__area__third">

              <div class="grid__box__area__third__column black"></div>

              <div class="grid__box__area__fifth__column black"></div>
              <div class="grid__box__area__fifth__column black"></div>
              <div class="grid__box__area__fifth__column black"></div>
              <div class="grid__box__area__fifth__column black"></div>
              <div class="grid__box__area__fifth__column black"></div>
              <div class="grid__box__area__fifth__column black"></div>
